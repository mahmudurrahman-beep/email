{% extends "mail/layout.html" %}

{% block body %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <div class="logo-text logo-colored">
  <span style="color:#ea4335">M</span>
  <span style="color:#fbbc05">A</span>
  <span style="color:#34a853">I</span>
  <span style="color:#4285f4">L</span>
</div>

      </div>
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join our email service</p>
    </div>

    {% if message %}
      <div class="auth-message">{{ message }}</div>
    {% endif %}

    <form class="auth-form" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Email Address</label>
        <input class="form-control" type="email" name="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" placeholder="Create a password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm your password">
      </div>
      <button class="auth-btn" type="submit">Create Account</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="{% url 'login' %}">Sign in here.</a>
    </div>
  </div>
</div>
{% endblock %}
