{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div id="emails-view" class="view"></div>

<div id="compose-view" class="view hidden" aria-hidden="true">
  <div class="compose-header">
    <h3 class="compose-header-title">New Email</h3>
    <p class="compose-subtitle">Write and send a new message.</p>
  </div>

  <form id="compose-form" class="compose-form" autocomplete="off">
    <div class="form-group">
      <label for="compose-from">From</label>
      <input id="compose-from" class="form-control" type="text" value="{{ request.user.email }}" disabled>
    </div>

    <div class="form-group">
      <label for="compose-recipients">To</label>
      <input id="compose-recipients" class="form-control" type="text" placeholder="recipient@example.com">
    </div>

    <div class="form-group">
      <label for="compose-subject">Subject</label>
      <input id="compose-subject" class="form-control" type="text" placeholder="Enter subject">
    </div>

    <div class="form-group">
      <label for="compose-body">Message</label>
      <textarea id="compose-body" class="form-control" placeholder="Write your message here..."></textarea>
    </div>

    <div class="form-actions">
      <button class="send-btn" type="submit">Send</button>
      <button id="cancel-compose" type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>

<div id="email-view" class="view hidden" aria-hidden="true"></div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
